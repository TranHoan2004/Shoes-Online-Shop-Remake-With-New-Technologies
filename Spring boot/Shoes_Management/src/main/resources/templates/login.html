<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
    <title>Login Form</title>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/images/img-01.png}" alt="IMG">
            </div>
            <form class="form-signin" th:action="@{/login}" th:method="POST" th:object="${account}">
                <span class="login100-form-title">
                    Login in here
                </span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <label for="inputEmail">
                        <input class="input100 form-control" type="text" th:field="${account.username}"
                               th:value="${account.getUsername()}"
                               id="inputEmail"
                               placeholder="Username" required="" autofocus="">
                    </label>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                         <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <label for="inputPassword">
                        <input class="input100 form-control" type="password" th:field="${account.password}"
                               th:value="${account.getPassword()}"
                               id="inputPassword" placeholder="Password" required="">
                    </label>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                         <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <!--                <button type="button" id="showPasswordButton" style="border-color: white">show</button>-->
                <div class="form-group form-check">
                    <input name="remember" value="1" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>
                <hr>
                <div class="text-center p-t-136">
                    <a id="loginBtn" class="txt2 " href="#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="text-center">Sign in with us :3</h2>
        <form th:action="@{/signup}" th:method="POST" th:object="${account}" class="form-signup">
            <div class="form-group">
                <label>Email
                    <input type="text" class="form-control" id="user-name" placeholder="User name"
                           th:field="${account.username}"
                           required=""
                           autofocus="">
                </label>
                <!--                <input type="text" class="form-control" id="user-name" placeholder="User name" name="user" required=""-->
                <!--                       autofocus="">-->
            </div>
            <div class="form-group">
                <label>Password
                    <input type="password" class="form-control" id="user-pass" placeholder="Password"
                           th:field="${account.password}"
                           required
                           autofocus="">
                </label>
                <!--                <input type="password" class="form-control" id="user-pass" placeholder="Password" name="pass" required-->
                <!--                       autofocus="">-->
            </div>
            <div class="form-group">
                <label>Rewrite Password
                    <input type="password" class="form-control" id="user-repeatpass" placeholder="Repeat Password"
                           name="repass" required autofocus="">
                </label>
            </div>

            <div class="form-group">
                <label for="email">Email
                    <input type="email" class="form-control" id="email" placeholder="Email" th:field="${account.email}"
                           required=""
                           autofocus="">
                </label>
            </div>
            <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
        </form>
        <br>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    function toggleResetPswd(e) {
        e.preventDefault();
        $('#logreg-forms .form-signin').toggle() // display:block or none
        $('#logreg-forms .form-reset').toggle() // display:block or none
    }

    function toggleSignUp(e) {
        e.preventDefault();
        $('#logreg-forms .form-signin').toggle(); // display:block or none
        $('#logreg-forms .form-signup').toggle(); // display:block or none
    }

    $(() => {
        // Login Register Form
        $('#logreg-forms #forgot_pswd').click(toggleResetPswd);
        $('#logreg-forms #cancel_reset').click(toggleResetPswd);
        $('#logreg-forms #btn-signup').click(toggleSignUp);
        $('#logreg-forms #cancel_signup').click(toggleSignUp);
    })

    var passwordInput = document.getElementById("inputPassword");
    var showPasswordButton = document.getElementById("showPasswordButton");

    showPasswordButton.addEventListener("click", function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    });

    // Lấy các phần tử
    var modal = document.getElementById("loginModal");
    var btn = document.getElementById("loginBtn");
    var span = document.getElementsByClassName("close")[0];

    // Khi người dùng nhấn vào nút, mở modal
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // Khi người dùng nhấn vào <span> (x), đóng modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // Khi người dùng nhấn vào bất kỳ đâu bên ngoài modal, đóng modal
    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
</body>
</html>
