<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="search(searchForm)">
    <form th:action="@{/search}" th:object="${searchForm}" th:method="POST" class="form-inline my-2 my-lg-0">
        <div class="input-group input-group-sm">
            <input th:field="${searchForm.text}" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Search...">
            <div class="input-group-append">
                <button type="submit" class="btn btn-secondary btn-number">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
</html>
