<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{/css/manager.css}" rel="stylesheet" type="text/css"/>
    <style>
        img {
            width: 200px;
            height: 120px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><a th:href="@{/home}">Back</a></h2>
                    <h2>PRODUCT MANAGEMENT</h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i>
                        <span>Add A New Product</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="o: ${listProducts}">
                <tr>
                    <td></td>
                    <td th:text="${o.getId()}"></td>
                    <td th:text="${o.getName()}"></td>
                    <td><img th:src="${o.getImage()}" alt=""></td>
                    <td th:text="${o.getPrice() + ' $'}"></td>
                    <td>
                        <a th:href="@{/loadProduct(id = ${o.getId()})}">
                            <button type="button" class="btn btn-warning">
                                <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
                            </button>
                        </a>
                        <a th:href="@{/delete(id = ${o.getId()})}">
                            <button type="button" class="btn btn-danger">
                                <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                            </button>
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div class="clearfix">
            <div class="hint-text">Showing <b th:text="${page}"></b> out of <b th:text="${num}"></b> entries</div>
            <ul class="pagination">
                <li class="page-item">
                    <a th:href="@{/managerProduct(page = ${page - 1 == 0 ? 1 : page - 1})}" class="page-link">
                        Previous
                    </a>
                </li>
                <th:block th:each="i: ${#numbers.sequence(1, ${num})}">
                    <li class="page-item">
                        <a th:href="@{/managerProduct(page = ${i})}" th:text="${i}" class="page-link"></a>
                    </li>
                </th:block>
                <li class="page-item">
                    <a th:href="@{/managerProduct(page = ${page + 1 > num ? num : page + 1})}" class="page-link">
                        Next
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/addProduct}" th:method="POST" onsubmit="return validateForm()" th:object="${product}">
                <div class="modal-header">
                    <h4 class="modal-title">Add Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name
                            <input th:field="*{name}" type="text" class="form-control" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Image
                            <input th:field="*{image}" type="text" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Image 2
                            <input th:field="*{image2}" type="text" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Image 3
                            <input th:field="*{image3}" type="text" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Image 4
                            <input th:field="*{image4}" type="text" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Price
                            <input th:field="*{price}" type="text" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Title
                            <textarea th:field="*{title}" class="form-control" required></textarea>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Model
                            <input th:field="*{model}" type="text" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Color
                            <input th:field="*{color}" type="text" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Delivery
                            <input th:field="*{delivery}" type="text" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Description
                            <textarea th:field="*{description}" class="form-control"></textarea>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category-select" th:field="*{categoryID}" class="form-select"
                                aria-label="Default select example">
                            <th:block th:each="o: ${listCategory}">
                                <option th:text="${o.getName()}" th:value="${o.getId()}"></option>
                            </th:block>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group" id="category-input-group" style="display: none;">
                        <label>Enter Category
                            <input type="text" id="category-input" class="form-control" name="customCategory"
                                   placeholder="Enter custom category">
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name
                            <input type="text" class="form-control" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Email
                            <input type="email" class="form-control" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Address
                            <textarea class="form-control" required></textarea>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Phone
                            <input type="text" class="form-control" required>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<script th:src="@{/js/manager.js}" type="text/javascript"></script>
<script>
    const selectBox = document.getElementById("category-select");
    const inputBox = document.getElementById("category-input");
    const inputGroup = document.getElementById("category-input-group");

    selectBox.addEventListener("change", function () {
        if (selectBox.value === "other") {
            inputGroup.style.display = "block";
            inputBox.disabled = false;
        } else {
            inputGroup.style.display = "none";
            inputBox.disabled = true;
        }
    });
    const form = document.getElementById("your-form-id");

    form.addEventListener("submit", function () {
        // Kiểm tra nếu người dùng đã chọn "Other"
        if (selectBox.value === "other") {
            // Lấy giá trị từ ô input và gán cho tham số customCategory
            const customCategoryValue = inputBox.value;
            // Thêm tham số customCategory vào URL của biểu mẫu
            form.action = form.action + "?customCategory=" + customCategoryValue;
        }
    });

    function validateForm() {
        const price = parseFloat(document.getElementsByName("price")[0].value);
        if (price < 0) {
            return confirm("Are you sure to make price is: " + price + " ?");
        }
        // Cho phép gửi form nếu giá trị không là số âm
        return true;
    }
</script>
</body>
</html>
