<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="menu(searchForm)">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Tranhoan Shoes Supermarket</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                <ul class="navbar-nav m-auto">
                    <li th:if="${session.get('account') != null && session.get('account').isAdmin == 1}"
                        class="nav-item">
                        <a class="nav-link" th:href="@{/managerAccount}">Account Management</a>
                    </li>
                    <li th:if="${session.get('account') != null && session.get('account').isSell == 1}"
                        class="nav-item">
                        <a class="nav-link" th:href="@{/managerProduct}">Products Management</a>
                    </li>
                    <li th:if="${session.get('account') != null}" class="nav-item">
                        <a class="nav-link" href="#">Hello <p th:text="${session.get('account').getUsername()}"></p></a>
                    </li>
                    <li th:if="${session.get('account') != null}" class="nav-item">
                        <a class="nav-link" th:href="@{/editProfile}">Edit Profile</a>
                    </li>
                    <li th:if="${session.get('account') != null}" class="nav-item">
                        <a class="nav-link" th:href="@{/invoice}">Invoice</a>
                    </li>
                </ul>

                <!--include search.jsp-->
                <div th:replace="~{search :: search(${searchForm})}"></div>
                <a class="btn btn-success btn-sm ml-3" th:href="@{/manageCart}">
                    <i class="fa fa-shopping-cart"></i>
                    <span style="font-size: 14px;">Cart</span>
                    <b>
                        <span id="amountCart" class="badge badge-light" style="color: black; font-size: 12px;"></span>
                    </b>
                </a>

                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${session.get('account') != null}">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>

                    <form th:action="@{/login}" th:method="POST">
                        <li class="nav-item" th:if="${session.get('account') == null}">
                            <button style="background-color: #343a40!important;color: white" type="submit">
                                Login
                            </button>
                        </li>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">High quality shoes' supermarket</h1>
            <p class="lead text-muted mb-0">
                Reputation creates brand with more than 10 years of providing shoe products imported from China
            </p>
        </div>
    </section>
</div>
</html>
